<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>A Cake Studio</title>

    <link rel="stylesheet/less" type="text/css" href="styles/main.less" />
    <script src="lib/less-1.5.0.min.js"></script>
    
    <style>
    </style>
</head>

<body>
    <div id="container">
        <nav id="main_nav" class="left_col">
            <ul>
                <li>
                    <p>Size</p>
                    <ul class="size_options">
                        <li>
                            <button data-size="small">Small</button>
                        </li>
                        <li>
                            <button data-size="large">Large</button>
                        </li>
                        <li>
                            <button data-size="tiered">Tiered</button>
                        </li>
                    </ul>
                </li>
                <li>
                    <p>Decorations</p>
                    <ul class="deco_options">
                        <li><button data-deco="sm_bow">Small Bow</button></li>
                        <li><button data-deco="bow">Bow</button></li>
                        <li><button data-deco="rose">Rose</button></li>
                        <li><button data-deco="bouquet">Bouquet</button></li>
                        <li><button data-deco="butterfly">Butterfly</button></li>
                    </ul>
                </li>
            </ul>
        </nav>
  
        <div class="main_col">
            <!-- <div class="top_col"></div> -->
            
            <div id="palette">
                <figure id="my_cake">
                    <div class="tier"></div>
                </figure>
            </div>
            <nav class="bottom_nav">
                <ul class="flavor_options">
                    <li><button data-flavor="chocolate">Chocolate</button></li>
                    <li><button data-flavor="carrot">Carrot</button></li>
                    <li><button data-flavor="dulce_de_leche">Vanilla Dulce de Leche</button></li>
                    <li><button data-flavor="concord">Concord</button></li>
                    <li><button data-flavor="italian_wedding">Italian Wedding</button></li>
                </ul>
            </nav>
        </div>
        
        <div id="receipt" class="right_col">
            <div id="total">$0.00</div>           
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/chargeable.js"></script>
    <script src="js/decoration.js"></script>
    <script src="js/cake.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/nav.js"></script>
    <script>
        var cake = new Cake({}, document.getElementById("my_cake")),
            palette = document.getElementById("palette"),
            receipt = document.getElementById("receipt"),
            undo = [];
    </script>
</body>
</html>
