<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>A Cake Studio</title>
    
    <link href='http://fonts.googleapis.com/css?family=Wire+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    <link rel="stylesheet/less" type="text/css" href="styles/main.less" />
    <script src="lib/less-1.5.0.min.js"></script>
    
    <style>
        
    </style>
</head>

<body>
    <div id="container">
        <nav id="main_nav" class="left_col">
            <h2>Flavors</h2>
            <ul class="flavor_options">
                <li><p data-flavor="chocolate">Chocolate</p></li>
                <li><p data-flavor="carrot">Carrot</p></li>
                <li><p data-flavor="dulce_de_leche">Dulce de Leche</p></li>
                <li><p data-flavor="concord">Concord</p></li>
                <li><p data-flavor="italian_wedding">Italian Wedding</p></li>
            </ul>
        </nav>
  
        <div class="main_col">
            <div id="palette">
                <figure id="my_cake">
                    <div class="tier"></div>
                </figure>
            </div>
        </div>
        
        <!-- <div id="receipt" class="top_nav">
            <h2 id="total">$0.00</h2>           
        </div> -->

        <nav class="side_nav right_col">
            <h2>Sizes</h2>
            <ul class="size_options">
                <li><img data-size="small" class="nav_button" src="img/small.svg"></li>
                <li><img data-size="large" class="nav_button" src="img/large.svg"></li>
                <li><img data-size="tiered" class="nav_button" src="img/tiered.svg"></li>
            </ul>
        </nav>

        <nav class="bottom_nav">
            <ul class="deco_options">
                <li><img data-deco="butterfly" class="nav_button" src="img/butterfly.svg"></li>
                <li><img data-deco="rose" class="nav_button" src="img/rose.svg"></li>
                <li><img data-deco="bouquet" class="nav_button" src="img/bouquet.svg"></li>
                <li><img data-deco="sm_bow" class="nav_button" src="img/sm_bow.svg"></li>
                <li><img data-deco="bow" class="nav_button" src="img/bow.svg"></li>
            </ul>
        </nav>
        
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/chargeable.js"></script>
    <script src="js/decoration.js"></script>
    <script src="js/cake.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/nav.js"></script>
    <script>
        var cake = new Cake({}, document.getElementById("my_cake")),
            palette = document.getElementById("palette"),
            receipt = document.getElementById("receipt"),
            undo = [];
    </script>
</body>
</html>
